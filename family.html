<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Family üíñ My Everything</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .container {
        background: white;
        width: 95%;
        max-width: 450px;
        padding: 25px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        animation: zoomIn 1s ease;
        position: relative;
        z-index: 10;
    }

    h1 {
        color: #d6336c;
        margin-bottom: 10px;
    }

    .slideshow {
        width: 100%;
        height: 220px;
        border-radius: 15px;
        overflow: hidden;
        margin-bottom: 15px;
    }

    .slideshow img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        animation: fade 1s ease;
    }

    @keyframes fade {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .typing {
        font-size: 1rem;
        color: #444;
        min-height: 90px;
        margin-bottom: 15px;
    }

    button {
        padding: 12px 25px;
        border: none;
        border-radius: 30px;
        font-size: 1rem;
        cursor: pointer;
        background: #ff4d6d;
        color: white;
        transition: 0.3s ease;
    }

    button:hover {
        transform: scale(1.05);
        background: #ff1e56;
    }

    .secret {
        display: none;
        margin-top: 15px;
        padding: 15px;
        background: #fff0f3;
        border-radius: 15px;
        animation: fadeUp 1s ease forwards;
    }

    .secret h3 {
        color: #ff4d6d;
    }

    .heart {
        position: absolute;
        bottom: -20px;
        font-size: 20px;
        animation: float 6s linear infinite;
        color: white;
    }

    @keyframes float {
        0% { transform: translateY(0); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: translateY(-120vh); opacity: 0; }
    }

    @keyframes zoomIn {
        from { opacity: 0; transform: scale(0.85); }
        to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    footer {
        margin-top: 10px;
        font-size: 0.8rem;
        color: #777;
    }
</style>
</head>

<body>

<!-- üé∂ Background Music -->
<audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container">

    <h1>My Family üíñ</h1>

    <!-- üì∏ Slideshow -->
    <div class="slideshow">
        <img id="slide" src="image/her.jpg" alt="Family Memories">
    </div>

    <!-- üí¨ Typing Effect -->
    <div class="typing" id="typing"></div>

    <button onclick="showLove()">Tap for a Surprise üíù</button>

    <!-- üíå Hidden Message -->
    <div class="secret" id="secret">
        <h3>To My Mommy & Sister üåπ</h3>
        <p>
            Mommy, thank you for your sacrifices, prayers, and unconditional love.  
            Sister, thank you for being my strength, my friend, and my forever support.  
            I may not say it every day, but I love you both more than words can express.
        </p>
    </div>

    <footer>
        Forever grateful ‚ù§Ô∏è
    </footer>
</div>

<script>
    // üé∂ Play music on first interaction
    document.body.addEventListener("click", () => {
        document.getElementById("music").play();
    }, { once: true });

    // Typing Effect
    const text =
        "To my amazing Mommy and my wonderful Sister‚Ä¶ You are my home, my peace, and my greatest blessing.";
    let index = 0;

    function typeText() {
        if (index < text.length) {
            document.getElementById("typing").innerHTML += text.charAt(index);
            index++;
            setTimeout(typeText, 50);
        }
    }
    typeText();

    // Slideshow
    const images = [
        "image/her.jpg",
        "image/hus.jpg",
        "image/us.jpg",
        "image/mom.jpg",
        "image/we.jpg"
    ];
    let current = 0;

    setInterval(() => {
        current = (current + 1) % images.length;
        document.getElementById("slide").src = images[current];
    }, 3000);

    // Reveal Message + Hearts
    function showLove() {
        document.getElementById("secret").style.display = "block";
        launchHearts();
    }

    // Floating Hearts
    function launchHearts() {
        for (let i = 0; i < 30; i++) {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (Math.random() * 15 + 15) + "px";
            heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
    }
</script>

</body>
</html>
